<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="./../css/styles1.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="glass-container">
    <h2>Register</h2>
    <form id="register">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        <div id="password-strength" class="mt-2"></div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm your password" required>
      </div>

      <!-- Register Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary login-btn">Register</button>
      </div>

      <!-- Link to Login -->
      <div class="register-link text-center mt-3">
        <p>
          Already have an account?
          <a href="./../index.html">Login</a>
        </p>
      </div>
    </form>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <!-- Bootstrap JS -->
   <script src="./../jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Strength Script -->
  <script>
    const passwordInput = document.getElementById("password");
    const strengthText = document.getElementById("password-strength");

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;
      let strength = "";
      let color = "";

      if (value.length === 0) {
        strengthText.textContent = "";
        return;
      }

      if (value.length < 6) {
        strength = "Weak";
        color = "red";
      } else if (/[A-Z]/.test(value) && /[0-9]/.test(value) && /[^A-Za-z0-9]/.test(value)) {
        strength = "Strong";
        color = "green";
      } else {
        strength = "Medium";
        color = "orange";
      }

      strengthText.textContent = `Password strength: ${strength}`;
      strengthText.style.color = color;
      strengthText.style.fontWeight = "600";
    });
  </script>
</body>
</html>
