<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="./../css/styles.css" />
</head>
<body> 
  <!-- Dashboard Content -->
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 id="welcomeMessage" class="mb-4">Welcome!</h2>

      <h5>User Information</h5>
      <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Username:</strong> <span id="displayUsername"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span id="displayEmail"></span></li>
      </ul>

      <button id="logoutBtn2" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <!-- jQuery & Validation CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="./../jquery.js"></script>
</body>
</html>
</html>
